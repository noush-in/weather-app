<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Mono&family=PT+Serif:ital,wght@0,400;0,700;1,400&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Roboto+Slab:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/6ec376616c.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
 	<body>
		<div class="container">
			<div class="weather-app-wrapper shadow-lg">
				<div class="weather-app">
					<form id="city-form" class="row justify-content-center">
						<div class="col-6">
							<input
								type="text"
								class="form-control shadow-sm"
								placeholder="Enter a city "
								id="search-text-input"
							/>
						</div>
						<div class="col-2">
							<button type="submit" class="btn btn-primary mb-3 shadow-md">
								Search
							</button>
						</div>
						<div class="col-4">
							<button
								type="button"
								class="btn btn-primary mb-3 shadow-md"
								id="current-location-button"
							>
								My location
							</button>
						</div>
					</form>
					<div class="current-temp">
						<div class="row" id="current-city-info">
							<div class="col-6">
								<h1 id="city"></h1>
								<ul>
									<li id="date">Date</li>
									<li id="description"></li>
								</ul>
							</div>
							<div class="col-6">
								<div class="clearfix">
									<img
										src="F:/week2plus/images/partly_cloudy.png"
										alt="partly cloudy icon"
										class="weather-icon float-left"
									/>
									<div class="float-left">
										<span class="temperature" id="temperature"></span>
										<span class="unit">
											<a href="#" id="celsius-link">℃</a> |
											<a href="#" id="fahrenheit-link">℉</a>
										</span>
									</div>
								</div>
								<ul>
									<li>Feels like: <span id="feels-like"></span> ℃</li>
									<li>Humidity: <span id="humidity"></span> %</li>
									<li>Wind: <span id="wind"></span> km/h</li>
								</ul>
							</div>
						</div>
					</div>
				</div>
				<div class="weather-forcast" id="forcast">
					<div class="row justify-content-center">
						<div class="col-2 border m-2 shadow-lg">
							<div class="date">Sun</div>
							<img
								src="F:/week2plus/images/partly_cloudy.png"
								alt="partly cloudy icon"
								class="weather-icon float-left"
							/>
							<div class="weather-temperature">
								<div class="weather-temp-max">H:16℃</div>
								<div class="weather-temp-min">L:-3℃</div>
							</div>
						</div>
						<div class="col-2 border m-2 shadow-lg">
							<div class="date">Mon</div>
							<img
								src="F:/week2plus/images/cloudy.png"
								alt="partly cloudy icon"
								class="weather-icon float-left"
							/>
							<div class="weather-temperature">
								<div class="weather-temp-max">H:14℃</div>
								<div class="weather-temp-min">L:-4℃</div>
							</div>
						</div>
						<div class="col-2 border m-2 shadow-lg">
							<div class="date">Tue</div>
							<img
								src="F:/week2plus/images/rain.png"
								alt="partly cloudy icon"
								class="weather-icon float-left"
							/>
							<div class="weather-temperature">
								<div class="weather-temp-max">H:14℃</div>
								<div class="weather-temp-min">L:-5℃</div>
							</div>
						</div>
						<div class="col-2 border m-2 shadow-lg">
							<div class="date">Wed</div>
							<img
								src="F:/week2plus/images/rain.png"
								alt="partly cloudy icon"
								class="weather-icon float-left"
							/>
							<div class="weather-temperature">
								<div class="weather-temp-max">H:14℃</div>
								<div class="weather-temp-min">L:-5℃</div>
							</div>
						</div>
						<div class="col-2 border m-2 shadow-lg">
							<div class="date">Thu</div>
							<img
								src="F:/week2plus/images/partly_cloudy.png"
								alt="partly cloudy icon"
								class="weather-icon float-left"
							/>
							<div class="weather-temperature">
								<div class="weather-temp-max">H:17℃</div>
								<div class="weather-temp-min">L:-2℃</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
    <script src="src/index.js"></script>
  </body>
</html>
<!-- @format -->
